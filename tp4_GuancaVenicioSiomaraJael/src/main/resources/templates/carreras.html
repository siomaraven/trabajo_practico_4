<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facultad de Ingeniería - UNJu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary">
<!-- Incluir el header -->
<div th:insert="~{/layouts/header :: header}"></div>

<!-- form para carrera-->			
 <main class="container mt-5">
    	<h1 class="text-center mb-4 text-light h4 pb-2 mb-4 border-bottom border-primary-emphasis"> C A R R E R A S </h1>
            <span th:text="${#strings.isEmpty(${carrera.codigo}) ? 'Agregar Carrera' : 'Modificar Carrera'}"></span>
        </h1>
        <form th:action="@{/carrera/agregar}" th:object="${carrera}" method="post" class="form-horizontal">
            <div class="form-group row mb-3">
                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="cantidadAños" class="col-sm-2 col-form-label">Cantidad de Años</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cantidadAños" th:field="*{cantidadAños}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    <select class="form-control" id="estado" th:field="*{estado}">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/carrera/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Incluir el footer -->
<footer th:replace="layouts/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
