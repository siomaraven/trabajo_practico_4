<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facultad de Ingeniería - UNJu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-secondary">
<!-- Incluir el header -->
<!--div th:insert="~{/layouts/header :: header}"></div-->
				<header class="bg-dark text-white p-4">
        			<div class="container">
           				<div class="row">
                			<div class="col-md-3">
                    		<img src="../static/img/logo1.png" alt="Logotipo" class="img-fluid">
                			</div>
                			<div class="col-md-6 text-center">
                   			 <h1 class="fw-bold p-5">Facultad de Ingeniería</h1>
                   			 <p class=".text-light-emphasis"><em>— En cada presente, una oportunidad.</em></p>
               				</div>
                		<div class="col-md-3"></div>
           			 </div>
       			 </div>
    			</header>

	<div class="container mt-5">
        <h1 class="text-center mb-4 text-light h4 pb-2 mb-4 border-bottom border-primary-emphasis">
            <span th:text="${#strings.isEmpty(${materia.codigo}) ? 'Agregar Materia' : 'Modificar Materia'}"></span>
        </h1>
        <form th:action="@{/materia/agregar}" th:object="${materia}" method="post" class="form-horizontal">
            <div class="form-group row mb-3">
                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="curso" class="col-sm-2 col-form-label">Curso</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="curso" th:field="*{curso}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="cantidadHoras" class="col-sm-2 col-form-label">Horas</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cantidadHoras" th:field="*{cantidadHoras}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="modalidad" class="col-sm-2 col-form-label">Modalidad</label>
                <div class="col-sm-10">
                    <select class="form-control" id="modalidad" th:field="*{modalidad}">
                        <option value="Presencial">Presencial</option>
                        <option value="Virtual">Virtual</option>
                        <option value="Híbrida">Mixta</option>
                    </select>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="docente" class="col-sm-2 col-form-label">Docente</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="docente" th:field="*{docente.nombre}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="carrera" class="col-sm-2 col-form-label">Carrera</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carrera" th:field="*{carrera.nombre}" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/materia/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
<!-- Incluir el footer -->
<!-- footer th:replace="layouts/footer :: footer"></footer -->
	<footer class="bg-dark text-white mt-4 p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contacto</h5><br>
                    <i class="bi bi-map-fill">  Ítalo Palanca N° 10</i><br><br>
					<i class="bi bi-globe-americas">  San Salvador de Jujuy, Jujuy, Argentina</i><br><br>
                    <i class="bi bi-telephone"> (388) 123-4567</i><br><br>
                    <i class="bi bi-envelope text-primary">  info@fi.unju.edu.ar</i>
                </div>
                <div class="col-md-4">
                    <h5>Síguenos</h5>
                    <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="col-md-4 text-end">
                    <p>&copy; 2024 Facultad de Ingeniería - UNJu. Todos los derechos reservados.</p>
                    <p>&copy; Guanca Venicio Siomara Jael's page.</p>
                </div>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
