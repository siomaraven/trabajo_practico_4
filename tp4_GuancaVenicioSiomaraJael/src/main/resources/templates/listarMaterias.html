<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facultad de Ingeniería - UNJu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary">
	
<!-- Incluir el header -->
<div th:insert="~{/layouts/header :: header}"></div>
    			
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-light h4 pb-2 mb-4 border-bottom border-primary-emphasis">Materias</h1>
        <a th:href="@{/materia/form}" class="btn btn-primary mb-3">Agregar Materia</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Curso</th>
                        <th>Horas</th>
                        <th>Modalidad</th>
                        <th>Docente</th>
                        <th>Carrera</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="materia : ${materias}">
                        <form th:action="@{/materia/modificar}" method="post">
                            <td><input type="text" class="form-control" th:value="${materia.codigo}" name="codigo"/></td>
                            <td><input type="text" class="form-control" th:value="${materia.nombre}" name="nombre"/></td>
                            <td><input type="text" class="form-control" th:value="${materia.curso}" name="curso"/></td>
                            <td><input type="number" class="form-control" th:value="${materia.cantidadHoras}" name="cantidadHoras"/></td>
                            <td>
                                <select class="form-control" name="modalidad">
                                    <option th:selected="${materia.modalidad == 'Presencial'}">Presencial</option>
                                    <option th:selected="${materia.modalidad == 'Virtual'}">Virtual</option>
                                    <option th:selected="${materia.modalidad == 'Híbrida'}">Mixta</option>
                                </select>
                            </td>
                            <td><input type="text" class="form-control" th:value="${materia.docente.nombre}" name="docente"/></td>
                            <td><input type="text" class="form-control" th:value="${materia.carrera.nombre}" name="carrera"/></td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <button type="submit" class="btn btn-primary me-1">Guardar</button>
                                    <a th:href="@{/materia/eliminar/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger ms-1">Eliminar</a>
                                </div>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Incluir el footer -->
< footer th:replace="layouts/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
