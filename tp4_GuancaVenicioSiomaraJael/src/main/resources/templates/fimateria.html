<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no">
	<title>Facultad de Ingeniería - UNJu</title>
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-secondary">
    <header th:replace="layouts/header :: header"></header>


	<div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
                <a href="./ficarrera.html" class="btn btn-lg btn-primary btn-block">CARRERA</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fidocente.html" class="btn btn-lg btn-primary btn-block">DOCENTE</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fimateria.html" class="btn btn-lg btn-primary btn-block">MATERIA</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fialumno.html" class="btn btn-lg btn-primary btn-block">ALUMNO</a>
            </div>
        </div>
    </div>

	<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Gestión de Materias
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar docente -->
                        <form action="/docentes/agregar" method="post" class="mb-4">
                            <div class="form-group row">
                                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="curso" class="col-sm-2 col-form-label">Curso</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="curso" name="curso" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cantidad de horas" class="col-sm-2 col-form-label">Cantidad de Horas</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="cantidad de horas" name="cantidad de horas" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="modalidad" class="col-sm-2 col-form-label">Modalidad</label><br><br>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
            							<input class="form-check-input" type="radio" name="modalidad" id="modalidad1" value="virtual">
            							<label class="form-check-label" for="modalidad1">Virtual</label>
        							</div>
        							<div class="form-check form-check-inline">
            							<input class="form-check-input" type="radio" name="modalidad" id="modalidad2" value="presencial">
            							<label class="form-check-label" for="modalidad2">Presencial</label>
        							</div>
        						</div>
                            </div>
                            <div class="form-group row">
                                <label for="docente" class="col-sm-2 col-form-label">Docente</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="docente" name="docente" required>
                                        <!-- Aquí se generan las opciones de docente desde la lista del controlador -->
                                        <option th:each="docente : ${docentes}" th:value="${docente.legajo}" th:text="${docente.nombre}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="carrera" class="col-sm-2 col-form-label">Carrera</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="carrera" name="carrera" required>
                                        <!-- Aquí se generan las opciones de carrera desde la lista del controlador -->
                                        <option th:each="carrera : ${carreras}" th:value="${carrera.codigo}" th:text="${carrera.nombre}"></option>
                                    </select>
                                </div>
                            </div><br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Agregar Materia</button>
                            </div>
                        </form>

                        <!-- Formulario para listar y operaciones adicionales -->
                        <form action="/docentes/listar" method="get">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Listar Materia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
