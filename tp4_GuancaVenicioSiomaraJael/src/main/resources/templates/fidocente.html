<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no">
	<title>Facultad de Ingeniería - UNJu</title>
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-secondary">
    <header th:replace="layouts/header :: header"></header>


	<div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
                <a href="./ficarrera.html" class="btn btn-lg btn-primary btn-block">CARRERA</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fidocente.html" class="btn btn-lg btn-primary btn-block">DOCENTE</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fimateria.html" class="btn btn-lg btn-primary btn-block">MATERIA</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="./fialumno.html" class="btn btn-lg btn-primary btn-block">ALUMNO</a>
            </div>
        </div>
    </div>

	<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Gestión de Docentes
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar docente -->
                        <form action="/docentes/agregar" method="post" class="mb-4">
                            <div class="form-group row">
                                <label for="legajo" class="col-sm-2 col-form-label">Legajo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="legajo" name="legajo" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                                </div>
                            </div><br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Agregar Docente</button>
                            </div>
                        </form>

                        <!-- Formulario para listar y operaciones adicionales -->
                        <form action="/docentes/listar" method="get">
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Listar Docentes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
